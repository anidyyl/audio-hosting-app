services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: postgre
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:8-alpine
    container_name: redis
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # User Service
  user-service:
    build: ./backend/user-service
    container_name: user-service
    environment:
      - NODE_ENV=development
      - PORT=8001
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?schema=user_service
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend/user-service:/app
      - /app/node_modules
    command: sh -c "npm run prisma:setup:with-seed && npm run dev"

  # Audio Service
  audio-service:
    build: ./backend/audio-service
    container_name: audio-service
    environment:
      - NODE_ENV=development
      - PORT=8002
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?schema=audio_service
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET}
      - UPLOAD_DIR=/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend/audio-service:/app
      - /app/node_modules
      - uploads_data:/app/uploads
    command: sh -c "npm run prisma:setup && npm run dev"

  # Next.js Frontend
  frontend:
    build: ./frontend
    container_name: frontend
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_USER_SERVICE_URL=/api/users
      - NEXT_PUBLIC_AUDIO_SERVICE_URL=/api/audio
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev

  # Caddy Reverse Proxy
  caddy:
    image: caddy:2-alpine
    container_name: caddy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile
      - uploads_data:/app/uploads
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - frontend
      - user-service
      - audio-service

  # web-based database management tool. For development purposes.
  adminer:
    image: adminer
    container_name: adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres

volumes:
  postgres_data:
  redis_data:
  uploads_data:
  caddy_data:
  caddy_config:
